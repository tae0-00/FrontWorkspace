<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- 온라인 방식 -->
    <style>
        .highlight-0 {
            background:red;
        }
        .highlight-1 {
            background:orange;
        }
        .highlight-2 {
            background:yellow;
        }
        .highlight-3 {
            background:green;
        }
        .highlight-4 {
            background:blue;
        }
    </style>
</head>
<body>
    <h1>추가적인 메서드</h1>
    <h3> each 메서드</h3>

    <pre>
        배열의 모든 인덱스에 순차적으로 접근하고자 할때, 혹은 객체가 가지고 있는 모든 속성에 순차적으로
         접근하고자할 때 사용하는 메서드 즉, 
        for of문과 for in문의 기능이 하나로 합쳐진 메서드 
    </pre>

    <div id="area1">

    </div>
    <script>
        $(function(){
            var arr= ['월','요','일'];
            var student={
                name : '서유성',
                age: 25,
                adress: "깅원도"

            }
            /*
            each사용 방법
            1) $.each(객체 배열, fution(매개변수1, 매개변수2){
            실행할 내용
            })
            2) $("선택자"/배열).each(fution(매개변수1, 매개변수2){
            실행할 내용
            */
           $.each(arr,function(index,value){
            console.log(index, value);
           })
           $(arr).each(function(i,v){
            console.log(i,v);
           })
        //    $(student).each(function(key,value){
        //     console.log(key,value);
        //    }) 이건 배열 반복 안돔 안씀 
        $.each(student, function(key,value){
            console.log(key,value);
        })
        })
    </script>
    <div id="wrap">
        <h1>item-1</h1>
        <h1>item-2</h1>
        <h1>item-3</h1>
        <h1>item-4</h1>
        <h1>item-5</h1>
    </div>
    <script>
        $(function(){
            $("#wrap").children().each(function(index,h1){
                $(h1).addClass("highlight-"+index);
            })
        })
        
    </script>
    <h3>is 메서드</h3>
    <h3 class="test">test1</h3>
    <h3>test2</h3>
    <h3 class="test">test3</h3>
    <h3 class="test">test4</h3>
    <h3>test5</h3>
    <h3 class="test">test6</h3>

    <script>
        $(function(){
            /*
            .is('선택자')
            - 선택된 요서가 내가 전달한 선택자롸 일치하는지 판단하는 메서드
            -일치히면 true 아니면 false를 반환
            */
           $("h3").each(function(i, h3){
            console.log(this, h3); //현재 반복중인 요소
            if($(this).is('.test')){
                $(this).css('background', 'pink')
            }
           })
        })
    </script>
