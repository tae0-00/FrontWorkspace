<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!---
    <img src = "이미지경로" alt= "설명문구" width="가로크기" height="세로크기"
    -->
    <h3>* src 속성과 alt 속성</h3>
    <img src="../resources/image/passion.jpg" alt="열정맨사진" width="340" height="340">
    <br>
    <img src="../resources/image/cat.jpg" alt="고앵이" width="340" height="340">
    <hr>
    <h3>* width와 height 속성</h3>
    <p>
        이미지의 가로,ㅡ 세로길이는 조정이 가능하며, 고정길이(px) 혹은 가변길이(%)지정 할수 있다
    </p>

    <h4>고정길이단위 (px) : 화면사이즈(viewport)가 조정되더라도 이미지 크기의 변동이 없다</h4>
        <img src="../resources/image/nuguri1.gif" width="200px" height="150">
        <img src="../resources/image/nuguri2.gif" width="200px" height="150">
        <img src="../resources/image/nuguri3.gif" width="200px" height="150">
        
       
        <br>
        <h4>가변길이단위 (%) : ㅎ</h4>
        <img src="../resources/image/animal1.gif" width="100%" height="250">
        <img src="../resources/image/animal2.gif" width="100%" height="250">
        <img src="../resources/image/animal3.gif" width="100%" height="250">
        
        <br>
        <h4> 반응형 이미지 : 화명사이즈에 따라 보여줄 이미지 지정</h4>
        <picture>
            <!--화면 사이즈가 600픽셀 이하인 경우 보여줄 이미지-->
            <source srcset="../resources/image/flower.jpg" media="(max-width : 600px)">
            <source srcset="../resources/image/flower2.jpg" media="(max-width:1200px)">
            <source srcset="../resources/image/flower3.jpg">
            <img src="" alt ="꽃">
        </picture>

        <h3>이미지 맵 </h3>
        <img src="../resources/image/passion2.jpg" width="500" usemap="#mymap">
        <map name = "mymap">
            <!--shape= rect | circle | poly 
            좌표의 모양ㅇ, 링크 텍스츠를 지정해야한다. 맨 아래가 (0.0)
            -->
            <area shape="rect" coords="0,0,250,504" href="http://google.com" alt="구글로 이동"> 
            <area shape="rect" coords="250,0,500,504" href="http://naver.com" alt="네이버로 이동"> 
        </map>

        <br>
        <h1>미디어 관련 태그</h1>
        <h3>오디오 관련 태그</h3>
        <!--
            src : 오디오 경로
            controls: 미디어 제어 커느롤러 표시 여부
            autoply : 자동재생(브라우저에 따라 제공하지 않을수 있음)
            loop : 반복재생
            muted : 음소거
            preload : 재생전 미리 다운로드 할지 여부

            ->브라우저에 따라 제공하지 않는 속성이 있을수 있음

        -->
            <audio src="../resources/audio/major.mp3" controls autoplay loop muted preload="auto">
                <!-- 오디오 태그를 사용하지 못하는 경우 대신 보여줄 문자열-->
                 당신의 브라우저는 audio를 사용할 수없습니다.
            </audio>

            <hr>

            <h3> 비디오 관련 태그</h3>
            <video src="../resources/video/video1.mp4" controls autoplay loop preload="auto"
            poster="../resources/image/dog1.gif" 
            width="400px height= 200px">
                현재 브라우저는 비디오를 지원하지 않습니다. 
            </video>
</body>
</html>
