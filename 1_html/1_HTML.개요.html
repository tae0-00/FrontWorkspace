<!--
 HTML(HyperText Markup Language)
 -웹 페이지의 구조를 정의하는 마크업 언어로, http에서 사용되는 웹문서를 제작하기 위한 언어.
 -웹페이지는 : 웹브라우니를 통해 보게되는 페이지
 -웹페이지의 구조? 웹페이지는 문자열의 집합으로, 각 문자열마다 어떠한 역할이 존재하고 그 역할 등이 모여
 하나의 웹페이지를 구성한다. 

 마크업 (태그)
 -웹페이지상에서 문자열을 어떤 형태로 출력할 것인지 "지시"하는 역할을 수행
 -HTML에서는 특정 문자열을 마크업(태그)으로 둘러싸서, 문자열에 의미를 부여하고 문서를 구조화하는데 
 이 일련의 행위를 마크업이라 부른다. 

 마크업의 구성요소 
 <태그명 속성명 ="속성값">문자열(요소)</태그명> 
  ex)
   <p align = "center">html</p>

    마크업 작성시 주의사항
    1) 대소문자를 가리지 않으나 소문자로 작성하는것이 관례
    2) 시작 태그와 종료 태그는 일치해야한다.
    3) 파일확장자는 html, htm으로 저장한다.
    4) 문자의 공백은 항상 1개로만 인식한다. 
 HTML은 프로그래밍언어?? 가 아니다!!
  - HTML은 웹페이지의 구조와 콘텐츠를 표시하는 용도로만 사용되며, 그 외 기능은 없기 때문에
  프로그래밍언어 불리지 않는다. 
-->
  <!--HTML 구조-->
  <!DOCTYPE html>
  <!--html문서와 시작과 끝을 표시해주는 태드-->
  <html lang="ko">
   <head>
<!--
    <head> 머리부 나타냄
        -해당문서의 각종 메타정보, 제목, 설명 및 스크립트 , 스타일시트 링크 선언
    -->
        <!--meta : 웹브라우저에 대한 정보를 표시하기 위한 용도의 태크
        웹브라우저로ㅓ 검색엔진 등에 의해 해석된다. -->
        <meta charset="UTF- 8">
        <meta name="description" content="이문서는 글자와 관련된 태그를 공부하는 페이지입니다. ">

        <!--문서의 제목을 의미-->
        <title>글자관련 태그  </title>

       
   </head>
    <body>
        <!--
        body : 화면에 출력해서 보여주는 모든 정보를 작성하는구문
        -->
        <h1>안녕하세요</h1>
        <hr>
        <button>로그인</button>

   </body>
  </html>
